<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Flappy Bird</title>
  </head>
  <body>
    <div class="container">
      <div class="startScreen">
        <h1>Welcome To FLappy Bird</h1>
        <button id="start" class="btn">START</button>
      </div>

      <div class="gameScreen hide">
        <div class="score-area">Score:<span id="score">0</span></div>
        <div class="game">
          <div id="background"></div>
          <div id="frontground"></div>
        </div>
      </div>
      <div class="endScreen hide">
        <h1>Sorry You Died</h1>
        <h2>Score: <span id="finalscore"></span></h2>
        <button id="restart" class="btn">Restart</button>
      </div>
    </div>
    <script src="js/game.js"></script>
  </body>
</html>
