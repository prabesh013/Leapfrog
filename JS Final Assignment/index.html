<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&display=swap"
      rel="stylesheet"
    />
    <script src="./js/weights.js"></script>
    <title>JS Final Assignment</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="game-name">
          <h1>THE "<span>great</span>" DRAWING GAME</h1>
          <!-- <p>A way to do arithmetics like never before!</p> -->
        </div>
        <div class="levels">
          <h2>CHOOSE LEVEL :</h2>
          <button class="btn" id="easy">EASY</button>
          <button class="btn" id="medium">MEDIUM</button>
          <button class="btn" id="hard">HARD</button>
        </div>
      </div>
      <div class="main clearfix hide">
        <div class="game clearfix">
          <div class="score"></div>
          <div class="mainarea">
            <div class="expression">EXPRESSION WILL BE HERE</div>
            <div class="drawingArea">
              <canvas id="drawing-sheet" height="140" width="280"></canvas>
              <button class="clear-btn general-btn">Clear</button>
              <button class="check-btn general-btn">CHECK</button>
            </div>
          </div>
        </div>
        <div class="timer"></div>
      </div>
    </div>
    <script src="./js/drawing.js"></script>
    <script src="./js/preprocessing.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
