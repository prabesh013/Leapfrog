<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuTangle Design</title>
    <link rel="stylesheet" href="./css/layout.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="top-container">

            <div class="top-first-container clearfix">
                     <div class="top-first-contents-left">
                        <div class="logo">
                        <img src="./images/tutangle.png" alt="TuTangles-logo">
                        </div>
                        <div class="search">
                            <form>
                                <input id="search-input" type="text" placeholder="Search By Term, Member, or Entry Title">
                                <input type="submit" value="SEARCH">
                            </form>
                        </div>

                    </div>

                    <div class="top-first-contents-right">
                        <p id="name">Joe Burros</p>
                        <ul>
                            <li class="nav-items">Home</li>
                            <li class="nav-items">Settings</li>
                            <li class="nav-items">Log Out</li>
                        </ul>
                    </div>       
            </div>

            <div class="top-second-container clearfix">
                    <div class="top-second-contents-left">
                        <ul>
                            <li class="nav-items">Create New Entry</li>
                            <li class="nav-items">My Topic Boxes</li>
                            <li class="nav-items">Friends</li>
                            <li class="nav-items">Invite New Member</li>
                        </ul>
                    </div>
                    <div class="top-second-contents-right">
                        <ul>
                            <li class="nav-items">Topic Boxes Invites - 2</li>
                            <li class="nav-items">Friends Request - 0</li>
                        </ul>
                    </div>
            </div>
            
    </div>
    <div class="bottom-container">
        <div class="bottom-content clearfix">
            <div class="bottom-left-content">
                <ul>
                    <li class="nav-items bottom-list">About Us</li>
                    <li class="nav-items bottom-list">Contact Us</li>
                    <li class="nav-items bottom-list">Term of Use</li>
                    <li class="nav-items bottom-list">Privacy Policy</li>
                    <li class="nav-items bottom-list">Feedback</li>
                </ul>
            </div>
            <div class="bottom-right-content">
                &copy; TuTangle 2013
            </div>
        </div>
    </div>
</div>
</body>
</html>
